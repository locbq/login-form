<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
        />

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div id="login-form">
                <div class="title-container">
                    <h1>Login</h1>
                </div>
                <form action="#" class="form-control">
                    <div class="input-field">
                        <input
                            type="text"
                            placeholder="Username"
                            id="username"
                            name="username"
                            class="non-focus"
                        />
                        <span class="separator"></span>
                    </div>

                    <div class="input-field">
                        <input
                            type="password"
                            placeholder="Password"
                            id="password"
                            name="password"
                            class="non-focus"
                        />
                        <span class="separator"></span>
                    </div>

                    <div class="remember">
                        <span>Remember me</span>
                        <input type="checkbox" name="remember" id="remember" />
                    </div>

                    <div class="btn-container">
                        <input type="submit" value="Login" />
                    </div>
                </form>

                <div class="sign-up-link">
                    <p>Don't have an account? <a href="#">Click here</a></p>
                </div>

                <div class="divider">
                    <p><span>Sign up faster with</span></p>
                </div>

                <div class="social-sign-up">
                    <div class="social" id="facebook">
                        <a href="#"
                            >Facebook <i class="fab fa-facebook-f"></i
                        ></a>
                    </div>

                    <div class="social" id="google">
                        <a href="#"
                            >Google <i class="fab fa-google"></i></i
                        ></a>
                    </div>

                    <div class="social" id="twitter">
                        <a href="#"
                            >Twitter <i class="fab fa-twitter"></i></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(".input-field input").blur(function() {
                if ($(this).val() != "") {
                    $(this).removeClass("non-focus");
                    $(this).addClass("focus");
                } else {
                    $(this).removeClass("focus");
                    $(this).addClass("non-focus");
                }
            });
        </script>
    </body>
</html>
